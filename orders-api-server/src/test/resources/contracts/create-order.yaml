description: >
  Create Order
name: create order
request:
  url: /orders
  method: POST
  headers:
    Content-Type: application/json
  bodyFromFile: create-order-command.json
  matchers:
    body:
      - path: $.quantity
        regex: "[0-9]+"
      - path: $.itemName
        regex: ".+"
      - path: $.customerId
        regex: "[0-9a-fA-F]{8}\\-[0-9a-fA-F]{4}\\-[0-9a-fA-F]{4}\\-[0-9a-fA-F]{4}\\-[0-9a-fA-F]{12}"
response:
  status: 200
  headers:
    Content-Type: application/json
  body:
    itemName: Pizza
    customerId: "6a2f41a3-c54c-fce8-32d2-0324e1c32e22"
    quantity: 10
  matchers:
    body:
      - path: $.orderId
        regex: "[0-9a-fA-F]{8}\\-[0-9a-fA-F]{4}\\-[0-9a-fA-F]{4}\\-[0-9a-fA-F]{4}\\-[0-9a-fA-F]{12}"