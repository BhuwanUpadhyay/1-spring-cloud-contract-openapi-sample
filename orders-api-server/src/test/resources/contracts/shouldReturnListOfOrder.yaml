description: >
  Represents a successful scenario of get orders
name: shouldReturnListOfOrder
request:
  urlPath: /orders
  method: GET
  headers:
    Content-Type: application/json
  queryParameters:
    pageNumber: 1
    pageSize: 10
    sort: "orderId,ASC"
response:
  status: 200
  headers:
    Content-Type: application/json
  body:
    content: notNull
  matchers:
    body:
      - path: $.pageMetadata
        type: by_regex
        value: 0